{% assign settings = site.settings.first.global %}

<head>
  <meta charset="UTF-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Title -->
  <title>
    {{ settings.title }} | {{ settings.tagline }}
  </title>

  <!-- Meta -->
  <meta name="description" content="{{ settings.description }}"/>

  <meta property="og:title" content="{{ settings.title }}" />
  <meta property="og:type" content="{{ settings. tagline }}" />
  <meta property="og:image" content="{{ settings.thumbnail }}" />

  <meta name="twitter:title" content="{{ settings.title }}">
  <meta name="twitter:description" content="{{ settings.description }}">
  <meta name="twitter:image" content="{{ settings.thumbnail }}">
  <meta name="twitter:card" content="summary_large_image">

  <!-- CSS -->
  <link rel="stylesheet" href='/css/styles.css'>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#232323">
  <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Javascript  -->
  <script src='/assets/js/main.js'></script>
  <script src='/assets/js/cookies.js'></script>
  {% if page.layout == "home" %}
    <script src='/assets/js/{{ page.title | downcase }}.js'></script>
  {% endif %}
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-8TM237KLRM"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-8TM237KLRM');
</script>
