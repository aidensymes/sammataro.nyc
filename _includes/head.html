<head>
  <meta charset="UTF-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- Title -->
  <title>
    {{ site.settings.global.title }} | {{ site.settings.global.tagline }}
  </title>

  <!-- Description -->
  <meta name="description" content="{{ site.settings.global.description }}"/>

  <!-- Fonts -->

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/css/styles.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#232323">
  <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Javascript  -->
  <script src="{{ '/assets/main.js' | realtive_url }}"></script>
  <script src="{{ '/assets/cookieBar.js' | realtive_url }}"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
</head>
